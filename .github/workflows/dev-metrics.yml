name: Daily Project Metrics Generation

on:
  schedule:
    - cron: "0 21 * * *" # Every day at 9 PM UTC
  workflow_dispatch:

concurrency:
  group: metrics-main
  cancel-in-progress: true

jobs:
  generate_and_commit_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Pull latest main (repo is CLEAN here)
      - name: Pull latest changes
        run: git pull --rebase origin main

      # 3Ô∏è‚É£ Checkout metrics generator
      - name: Checkout INSO GH Metrics code
        uses: actions/checkout@v4
        with:
          repository: Poggecci/INSO-GH-API-QUERY
          path: inso-gh-query-metrics

      # 4Ô∏è‚É£ Python setup
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5Ô∏è‚É£ Poetry
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Configure Poetry
        run: |
          cd inso-gh-query-metrics
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache virtual environment
        uses: actions/cache@v3
        with:
          path: inso-gh-query-metrics/.venv
          key: venv-${{ hashFiles('inso-gh-query-metrics/poetry.lock') }}

      # 6Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: |
          cd inso-gh-query-metrics
          poetry install

      # 7Ô∏è‚É£ Run metrics
      - name: Run metrics generator
        run: |
          cd inso-gh-query-metrics
          poetry run python src/generateMilestoneMetricsForActions.py \
            ${{ github.workspace }}/gh_metrics_config.json
        env:
          GITHUB_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          ORGANIZATION: ${{ github.repository_owner }}

      # 8Ô∏è‚É£ Move metrics
      - name: Move Generated Metrics
        run: |
          mkdir -p metrics
          mv inso-gh-query-metrics/*${{ github.repository_owner }}*.md metrics/

      # # 9Ô∏è‚É£ Commit + push (safe)
      # - name: Auto Commit Results
      #   uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: "[Automated] Milestone Metrics Update"
      #     file_pattern: metrics/*.md
      #     # push_options: "--force-with-lease"
      #     commit_user_name: GitHub Action
      #     commit_user_email: action@github.com
      #     commit_author: GitHub Action <action@github.com>
      # 9Ô∏è‚É£ Create or Update Metrics PR
      - name: Create Pull Request for Metrics
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_API_TOKEN }}
          commit-message: "[Automated] Milestone Metrics Update"
          branch: metrics-auto
          delete-branch: true
          title: "[Automated] Milestone Metrics Update"
          body: "Automated daily metrics update."
          base: main
          add-paths: |
            metrics/*.md
        # üîü Enable Auto-Merge
      - name: Enable Auto Merge
        run: gh pr merge metrics-auto --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GH_API_TOKEN }}


