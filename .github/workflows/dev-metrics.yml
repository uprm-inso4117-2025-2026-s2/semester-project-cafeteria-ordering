name: Daily Project Metrics Generation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate_and_commit_metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      # âœ… ONLY checkout inso-metrics branch
      - name: Checkout metrics branch
        uses: actions/checkout@v4
        with:
          ref: inso-metrics
          fetch-depth: 0

      # Checkout external metrics generator repo
      - name: Checkout INSO GH Metrics code
        uses: actions/checkout@v4
        with:
          repository: Poggecci/INSO-GH-API-QUERY
          path: inso-gh-query-metrics

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2

      - name: Install dependencies
        run: |
          cd inso-gh-query-metrics
          poetry install
        shell: bash

      - name: Run metrics generator
        run: |
          cd inso-gh-query-metrics
          poetry run python src/generateMilestoneMetricsForActions.py ${{ github.workspace }}/gh_metrics_config.json
        shell: bash
        env:
          GITHUB_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          ORGANIZATION: ${{ github.repository_owner }}

      - name: Remove old metrics files
        run: rm -f metrics/*.md
        shell: bash

      - name: Move Generated Metrics
        run: |
          mkdir -p metrics
          mv inso-gh-query-metrics/*${{ github.repository_owner }}.md metrics/
        shell: bash

      - name: Commit Results
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Automated] Milestone Metrics Update"
          branch: inso-metrics
          file_pattern: metrics/*.md
